set -g status-right ""

setw -g utf8 on
set -g status-utf8 on

setw -g mode-keys vi

# reload
unbind r
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"

# prefix
unbind C-b
set -g prefix C-t

bind s split-window -v
bind v split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"

bind y copy-mode
bind C-p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

bind Q confirm kill-server
bind Q confirm kill-window

unbind a
bind a split-window -v tmux-select-session
unbind w
bind w split-window -v tmux-select-window

# clipborad http://d.hatena.ne.jp/tmatsuu/20111220/1324399472
if '[ `uname -s` = "Darwin" ]' 'set -g default-command "reattach-to-user-namespace -l $SHELL"'
if '[ `uname -s` = "Darwin" ]' 'bind C-c run "tmux save-buffer - | ~/bin/reattach-to-user-namespace pbcopy"'
if '[ `uname -s` = "Darwin" ]' 'bind C-v run "~/bin/reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"'

if '[ `uname -s` = "Linux" ]' 'bind C-c run "tmux save-buffer - | xcopy -i"'
if '[ `uname -s` = "Linux" ]' 'bind C-v run "xcopy -o | tmux load-buffer - && tmux paste-buffer"'


set -g history-limit 10000

set -g escape-time 0

set-option -g renumber-windows on
